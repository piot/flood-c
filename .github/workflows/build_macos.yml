name: build mac os
on: [push]
jobs:
  build:
    name: Build MacOS
    runs-on: macos-10.15
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v1.4
        with:
          cmake-version: "3.18.x"

      - name: Use cmake
        run: cmake --version

      - name: install deps
        run: go get github.com/piot/deps/src/deps

      - name: deps fetch
        run: deps fetch -m clone

      - name: build
        run: cmake .
        working-directory: src/

      - name: make
        run: make
        working-directory: src/

      - uses: actions/upload-artifact@v2
        with:
          name: Flood MacOS Library
          path: |
            src/lib/libflood.a
